version: '3.1'

services:

  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: erifas_db
    volumes:
      - /data:/var/lib/postgresql/data


  adminer:
    image: adminer
    restart: always
    ports:
      - "8083:8080"